# Enable access from outside the cluster (NodePort 31111)
public_access: false
# Type of node can be "front" or "wn"
type_of_node: "front"
# Enable security using self-signed certificates
enable_secure: true
# Service domain name (Example: registry.docker-registry)
svc_name: ""
# OpenSSL subjects to create the self-signed certificates
ssl_country: ES
ssl_state: Valencia
ssl_location: Valencia
ssl_organization: UPV
ssl_organizational_unit: I3M