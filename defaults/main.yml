# Enable access from outside the cluster (NodePort 31111)
public_access: false
# Type of node can be "front" or "wn"
type_of_node: "front"
# Enable security using self-signed certificates
enable_secure: true
# Allow to delete images from the registry
delete_enabled: false
# OpenSSL subjects to create the self-signed certificates
ssl_country: ES
ssl_state: Valencia
ssl_location: Valencia
ssl_organization: UPV
ssl_organizational_unit: I3M
# Deploy in Kubernetes Master node
master_deploy: false
# Labels used to match with created PersistentVolume
volume_labels: {}